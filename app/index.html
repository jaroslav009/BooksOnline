<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">

	<!-- Template Basic Images End -->
	<link rel="stylesheet" href="libs/fontawesome-free-5.1.0-web/css/all.css">
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>


	<header class="header">
		<div class="top_mnu">
			<div class="container">
				<div class="row">
					<div class="col-md-6"></div>
					<div class="col-md-6">
						<ul class="top_mnu_list">
							<li><a href="#">Sign in</a></li>
							<li><a href="#">My Account</a></li>
							<li><a href="#">Order Status</a></li>
							<li><a href="#">Help</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="main_mnu">
			<div class="container">
				<div class="row">
					<div class="main_sub_mnu">

					</div>
					<div class="col-lg-2 col-md-3 col-sm-4">
						<div class="logo">
							<img src="img/logo.png" alt="">
						</div>
					</div>
					<div class="col-lg-5 col-md-6 col-sm-8">
						<div class="search">
							<div class="text_search">
								<input type="text">
							</div>
							<div class="button_search">
								<button>
									<i class="fas fa-search"></i> Search
								</button>
							</div>

						</div>
					</div>
					<div class="col-lg-5 col-md-3 col-sm-12">
						<div class="row">
							<div class="col-lg-7 col-md-12">
								<div class="cart_header">
									<div class="cart">
										<i class="fas fa-shopping-cart fa-flip-horizontal"></i>
										<span>Your cart</span> (2 items)
									</div>
									<div class="checkout">
										<div class="price">125.0$</div>
										<div class="checkout_button">
											<button>Checkout</button>
										</div>
									</div>
								</div>
							</div>
							<div class="d-md-none d-sm-none d-lg-block col-lg-5">
								<div class="star">
									<i class="fas fa-star"></i>
									<span class="star_text">Wish list<code class="number_star">20</code></span>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
	</header>

	<script src="js/scripts.min.js"></script>

</body>
